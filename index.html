<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SVG Cross-Stitch Your image</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
		<div>
			
			<div class="toolbar">
				<h2>SVG Cross-Stitch Your image</h2>
				<i><small>Inspired by <a href="https://codepen.io/kaseybon" target="_blank" rel="noopener noreferrer">Kasey's</a> «<a href="https://codepen.io/collection/GoQqgz" target="_blank" rel="noopener noreferrer">SVG Cross-Stitch</a>» collection</small></i>
	<div><label for="sel">Details</label>
		<select id="details"  onchange="render()">
			<option value="256">256 ⚠️⚠️⚠️</option>
			<option value="128">128 ⚠️⚠️</option>
			<option value="96">96 ⚠️</option>
			<option value="80">80 ⚠️</option>
			<option value="64" >64</option>
			<option value="48">48</option>
			<option value="40">40</option>
			<option value="32" selected>32</option>
			<option value="24">24</option> 
			<option value="20">20</option>
		</select>
	</div>
	<div><label for="is8bit">8-bit colors</label>
		<input type="checkbox" checked id="is8bit" onchange="render()">
		
	</div>
				<p><i>Click on the image below to select yours</i></p>
</div>
		<button onclick="dialog.showDialog()">
			<img id="image" src="https://i.imgur.com/N7046QF.png" crossOrigin="Anonymous" alt="Click to change image" title="Click to change image">
		</button>
</div>
		<svg xmlns="http://www.w3.org/2000/svg" id="svg" viewBox="0 0 0 0">
  <defs>
    <symbol id="x" width="2" height="2" stroke="currentColor">
      <line stroke-width=".3" stroke-linecap="round" x1="0.25" y1="1" x2="1" y2="0.25" stroke="currentColor"></line>
      <line stroke-width=".3" stroke-linecap="round" x1="0.25" y1="0.25" x2="1.15" y2="1.15" stroke="currentColor">
      </line>
    </symbol>
    <filter rotate="" id='noiseFilter'>
      <feTurbulence type='fractalNoise' baseFrequency='6.29' numOctaves='6' result="turbulence" stitchTiles='stitch' />
      <feComposite in="SourceGraphic" in2="turbulence" operator="in" x="0%" y="0%" width="100%" height="100%"
        result="composite" />
      <feBlend mode="screen" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="composite"
        result="blend1" />
    </filter>
  </defs>
  <g filter="url(#noiseFilter)" id="svgResult"</g>
</svg>
	</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
